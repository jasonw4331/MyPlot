denyplayer.success1={%0} darf ab jetzt deinen Plot nicht mehr betreten!
denyplayer.success2=Du darfst ab jetzt den Plot  {%0};{%1} von {%2} nicht mehr betreten!
#The /p undenyplayer Subcommand
undenyplayer.name=undenyplayer
undenyplayer.alias=undeny
undenyplayer.desc=Entsperrt einen Spieler von deinem Plot
undenyplayer.usage=/p undeny <player>
undenyplayer.notone={%0} ist bereits entsperrt!
