confirm=confirm

#The /p help Subcommand
help.name=help
help.desc=Zeigt dir das Menü mit allen Befehlen an
help.usage=/p help [seite]
help.header=--- Zeige MyPlot Hilfe Seite {%0} of {%1} ---

#The /p addhelper Subcommand
addhelper.name=addhelper
addhelper.alias=addh
addhelper.desc=Füge einen Helfer zu deinem plot hinzu
addhelper.usage=/p addhelper <spieler>
addhelper.alreadyone={%0} ist bereits ein Helfer von diesem Plot!
addhelper.success={%0} wurde zum Helfer von diesem Plot ernannt!

#The /p removehelper Subcommand
removehelper.name=removehelper
removehelper.alias=delh
removehelper.desc=Entferne einen Helfer von deinem Plot
removehelper.usage=/p removehelper <spieler>
removehelper.notone={%0} ist kein Helfer!
removehelper.success={%0} wurde von deinen Plot-Helfer Liste entfernt!

#The /p denyplayer Subcommand
denyplayer.name=denyplayer
denyplayer.alias=deny
denyplayer.desc=Verbiete einem Spieler deinen Plot zu betreten
denyplayer.usage=/p deny <player>
denyplayer.helper={%0} ist ein Helfer!
denyplayer.alreadyone={%0} ist es bereits verboten deinen Plot zu betreten!
denyplayer.notaplayer=Dieser Spieler ist gerade nicht online!
denyplayer.cannotdeny=Du kannst {%0} nicht verbieten deinen Plot zu betreten!
